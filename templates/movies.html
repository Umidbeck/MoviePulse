{% extends 'base.html' %}
{% load static %}

{% block content %}
		<!-- breadcrumb area start -->
		<section class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-area-content">
							<h1>Movies Page</h1>
						</div>
					</div>
				</div>
			</div>
		</section><!-- breadcrumb area end -->
		<!-- portfolio section start -->
		<section class="portfolio-area pt-60">
			<div class="container">
				<div class="row flexbox-center">
					<div class="col-lg-6 text-center text-lg-left">
					    <div class="section-title">
							<h1><i class="icofont icofont-movie"></i> Spotlight This Month</h1>
						</div>
					</div>
					<div class="col-lg-6 text-center text-lg-right">
					</div>
				</div>
				<hr />
				<div class="row portfolio-item">
					{% for post in posts|slice:":8" %}
					<div class="col-lg-3 col-md-4 col-sm-6 soon released" href="{% url 'movies-detail' post.pk %}">
						<div class="single-portfolio">
							<div class="single-portfolio-img">
								<img src="{{ post.photo.url }}" alt="portfolio" />
								<a href="{% url 'movies-detail' post.pk %}" class="popup-youtube">
									<i class="icofont icofont-ui-play"></i>
								</a>
							</div>
							<div class="portfolio-content">
								<h2>{{ post.title|slice:20 }}</h2>
								<div class="review">
									<br><a href="{% url 'movies-detail' post.pk %}">Read More</a>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</section><!-- portfolio section end -->
		<!-- video section start -->
		<section class="video ptb-90">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
					    <div class="section-title pb-20">
							<h1><i class="icofont icofont-film"></i> Trailers & Videos</h1>
						</div>
					</div>
				</div>
				<hr />
				<div class="row">
                    <div class="col-md-12">
						<div class="video-slider mt-20">
							{% for post in posts %}
							<div class="video-area">
								<img src="{{ post.photo.url }}" alt="video" />
									<i class="icofont icofont-ui-play"></i>
									<br><br><br><a href="{{ post.video_link }}">Video link</a>
								</a>
							</div>
							{% endfor %}
						</div>
                    </div>
				</div>
			</div>
		</section><!-- video section end -->
{% endblock content %}
