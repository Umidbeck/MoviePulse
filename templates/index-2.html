{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- breadcrumb area start -->
    <section class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-area-content">
                        <h1>Actors</h1>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- breadcrumb area end -->

    <!-- portfolio section start -->
    <section class="portfolio-area pt-60">
        <div class="container">
            <div class="row flexbox-center">
                <div class="col-lg-6 text-center text-lg-left">
                    <div class="section-title">
<!--                        <h1><i class="icofont icofont-movie"></i> Spotlight This Month</h1>-->
                    </div>
                </div>
                <div class="col-lg-6 text-center text-lg-right">
                </div>
            </div>
            <hr />
            <div class="row portfolio-item">
                {% for post in posts %}
                    <div class="col-lg-3 col-md-4 col-sm-6 {% if post.status %}{{ post.status }}{% endif %}">
                        <div class="single-portfolio">
                            <div class="single-portfolio-img">
                                <img src="{{ post.photo.url }}" alt="{{ post.name }}" class="post-image"/>
<!--                                <a href="{{ post.trailer_url }}" >-->
                                    <i class="icofont icofont-ui-play"></i>
                                </a>
                            </div>
                            <div class="portfolio-content">
<!--                                <h2>{{ post.name }}</h2>-->
                                <div class="review">
                                    <a href="{% url 'celebrities' post.pk  %}" class="theme-btn">
                                        <i class="icofont"></i>{{ post.name }}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p>Hozirda filmlar yo'q</p>
                {% endfor %}
            </div>
        </div>
    </section><!-- portfolio section end -->

    <!-- video section start -->
    <section class="video ptb-90">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title pb-20">
                        <h1><i class="icofont icofont-film"></i> Trailers & Videos</h1>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
<!--                  -->
                </div>
            </div>
        </div>
    </section><!-- video section end -->
{% endblock content %}
